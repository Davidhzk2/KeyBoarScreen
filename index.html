<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto Keyboard</title>
  </head>
  <body>
    <h1>KeyBoard</h1>
    <p>Teclado en pantalla</p>
    <div class="">
        <div class="">
            <textarea name="" id="textBox" cols="60" rows="2" maxlength="8" readonly></textarea>
        </div>
        <div class="">
          <form action="" name="keyboard">
          <table>
              <tr>
                  <td><button type="button" id="btn-Esc">ESC</button></td>
                  <td><button type="button" id="btnPipe">|</button></td>
                  <td><button type="button" id="btn-one" >1</button></td>
                  <td><button type="button" id="btn-two">2</button></td>
                  <td><button type="button" id="btn-three">3</button></td>
                  <td><button type="button" id="btn-four">4</button></td>
                  <td><button type="button" id="btn-five">5</button></td>
                  <td><button type="button" id="btn-six">6</button></td>
                  <td><button type="button" id="btn-seven">7</button></td>
                  <td><button type="button" id="btn-eight">8</button></td>
                  <td><button type="button" id="btn-nine">9</button></td>
                  <td><button type="button" id="btn-zero">0</button></td>
                  <td><button type="button" id="btn-qc">?</button></td>
                  <td><button type="button" id="btn-qo">¿</button></td>
                  <td><input type="button" id="btn-Backspace" value="&lt;Backspace"/></td>
                </tr>
        </table>
        <table>
            <tr>
                <td><button type="button" id="btn-tab" >TAB</button></td>
                <td><button type="button" id="btn-q">Q</button></td>
                <td><button type="button" id="btn-w">W</button></td>
                <td><button type="button" id="btn-e">E</button></td>
                <td><button type="button" id="btn-r">R</button></td>
                <td><button type="button" id="btn-t">T</button></td>
                <td><button type="button" id="btn-y">Y</button></td>
                <td><button type="button" id="btn-u">U</button></td>
                <td><button type="button" id="btn-i">I</button></td>
                <td><button type="button" id="btn-o">O</button></td>
                <td><button type="button" id="btn-p">P</button></td>
                <td><button type="button" id="btn-acent" >´</button></td>
                <td><button type="button" id="btn-plus" >+</button></td>
                <td><button type="button" id="btn-intro" >&lt; Intro</button></td>
            </tr>
        </table>
        <table>

            <tr>
                <td><button type="button" id="btn-BloqM" disabled>Bloq May</button></td>
                <td><button type="button" id="btn-a" >A</button></td>
                <td><button type="button" id="btn-s" >S</button></td>
                <td><button type="button" id="btn-d" >D</button></td>
                <td><button type="button" id="btn-f" >F</button></td>
                <td><button type="button" id="btn-g" >G</button></td>
                <td><button type="button" id="btn-h" >H</button></td>
                <td><button type="button" id="btn-j" >J</button></td>
                <td><button type="button" id="btn-k" >K</button></td>
                <td><button type="button" id="btn-l" >L</button></td>
                <td><button type="button" id="btn-ñ" >Ñ</button></td>
                <td><button type="button" id="btn-ko" >{</button></td>
                <td><button type="button" id="btn-kc" >}</button></td>
                    <!-- <td><button id="btn-"></button></td>
                        <td><button id="btn-"></button></td> -->
                    </tr>
                </table>
                <table>

                    <tr>
            <td><input type="button" id="btn-shift" value="Shift"></td>
            <td><input type="button" id="btn-lt" value="<"></td>
            <td><input type="button" id="btn-z" value="Z"></td>
            <td><input type="button" id="btn-x" value="X"></td>
            <td><input type="button" id="btn-c" value="C"></td>
            <td><input type="button" id="btn-v" value="V"></td>
            <td><input type="button" id="btn-b" value="B"></td>
            <td><input type="button" id="btn-n" value="N"></td>
            <td><input type="button" id="btn-m" value="M"></td>
            <td><input type="button" id="btn-comma" value=","></td>
            <td><input type="button" id="btn-point" value="."></td>
            <td><input type="button" id="btn-hyphen" value="-"></td>
            <td><input type="button" id="btn-gt" value=">"></td>
            <td><input type="button" id="btn-shift-l" value="Shift"></td>
            <!-- <td><button id="btn-"></button></td>
                <td><button id="btn-"></button></td> -->
            </tr>
        </table>
        <table>

            <tr>
                <td><input type="button" value="Control" disabled></td>
                <td><input type="button" value="Home" disabled></td>
                <td><input type="button" value="Alt" disabled></td>
                <td><button type="button" id="btn-space">&nbsp;          Espacio       &nbsp;</button></td>
                <td><input type="button" value="Alt Gr" disabled></td>
                <td><input type="button" value="Home" disabled></td>
                <td><input type="button" value="Info" disabled></td>
                <td><input type="button" value="Control" disabled></td>
            </tr>
        </table>

        </form>
      </div>
    </div>

    <script src="./keyboard.js"></script>
  </body>
</html>
